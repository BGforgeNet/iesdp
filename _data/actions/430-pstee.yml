pstee: 1
n: 430
name: PermanentStatChange
params:
  - name: Object
    type: o
  - name: StadID
    type: i
    ids: stats
  - name: Delta
    type: i
    ids: delta
  - name: Modifier
    type: i
    ids: bones
desc: |-
  This action changes the [base stat]({{ ids }}/stats.htm) value, based on the given [Delta]({{ ids }}/delta.htm) and [Modifier]({{ ids }}/bones.htm) values. 'Delta' controls how the stat value should be changed (set, lowered or raised). 'Modifier' defines the numeric value to apply to the stat.
