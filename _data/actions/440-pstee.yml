pstee: 1
n: 440
name: ChangeColor
params:
  - name: Range
    type: i
    ids: clownrge
  - name: Color
    type: i
    ids: clownclr
not_tested: true
desc: |-
  This action applies the specified 'Color' (values from [clownclr.ids]({{ ids }}/clownclr.htm)) to the given 'Range' (values from [clownrge.ids]({{ ids }}/clownrge.htm)) of the active creature. Only creatures with false color animations, as defined by their respective [INI](../../file_formats/ie_formats/ini_anim.htm#formINI_type_F000) files, are affected by this action.
