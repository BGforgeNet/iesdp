pstee: 1
n: 403
name: RunToSavedLocation
params:
  - name: GLOBAL
    type: s
  - name: Area
    type: s
desc: |-
  This action instructs the active creature to move to the previously saved specified location using their running animation. Otherwise it behaves like [MoveToSavedLocation(S:GLOBAL\*,S:Area\*)](#297).
