name: FloatMessageFixed
params:
  - name: Location
    type: p
  - name: StrRef
    type: i
desc: |-
  This action displays the string specified by StrRef over a point in the script runner's current area. It differs from [DisplayStringPoint(I:Strref\*,P:Location\*)](#361) only by font and color used to display the string.
