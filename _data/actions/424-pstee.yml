pstee: 1
n: 424
name: Damage
params:
  - name: Target
    type: o
  - name: Delta
    type: i
    ids: delta
  - name: Modifier
    type: i
    ids: bones
desc: |-
  This action applies damage to the target. [Delta]({{ ids }}/delta.htm) controls how the [Modifier]({{ ids }}/bones.htm) value is applied to the current Hit Points of the target. <code>SET</code> applies an absolute value, <code>LOWER</code> reduces HP by the given amount, <code>RAISE</code> increases HP by the given amount.
