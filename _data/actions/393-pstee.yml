pstee: 1
n: 393
name: SetPortalCursor
params:
  - name: Object
    type: o
  - name: Value
    type: i
    ids: portal
  - name: SetReset
    type: i
    ids: boolean
desc: |-
  This action modifies 'Value' for the [trapped](../../file_formats/ie_formats/are_v1.htm#formAREAV1_0_Info) field (at offset 0x6c) of the target region object, depending on the 'SetReset' parameter. <code>TRUE</code> sets the value, <code>FALSE</code> clears the value.
