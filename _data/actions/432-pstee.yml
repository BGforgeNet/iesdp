n: 432
name: TransformPartyItem
params:
  - name: OldObject
    type: s
  - name: NewObject
    type: s
  - name: Charge1
    type: i
  - name: Charge2
    type: i
  - name: Charge3
    type: i
desc: |-
  This action replaces the item in the first parameter with the item in the second parameter on the active creature and and sets the new item's charges to the values defined by the three charge parameters. The replacement is performed in-place.
  {% capture note %} Type and usability of the new item are not checked, which allows to specify items that don't belong in the current item slot or are not usable by the active creature. {% endcapture %} {% include info.html %}
