bgee: 1
pstee: 1
n: 187
name: StartMusic
params:
  - name: Slot
    type: i
    ids: music
  - name: Flags
    type: i
    ids: mflags
desc: |-
  This action starts playing a music track. The slot parameter refers to the music slots contained in the ARE header - values are from [music.ids]({{ ids }}/music.htm). The flags parameter indicates how the music should be played - values are from [mflags.ids]({{ ids }}/mflags.htm).
