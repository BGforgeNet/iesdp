n: 242
name: ChangeStat
params:
  - name: Object
    type: o
  - name: Stat
    type: i
    ids: stats
  - name: Value
    type: i
  - name: Modifier
    type: i
    ids: statmod
desc: |-
  Changes the base stat of the referenced creature. Not all stats are modifiable, even if they are in [stats.ids]({{ ids }}/stats.htm). Some are recalculated by the engine (like Lore). Values for Modifier are from [statmod.ids]({{ ids }}/statmod.htm).
