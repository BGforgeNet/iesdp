pstee: 1
n: 435
name: ExploreMapChunk
params:
  - name: Center
    type: p
  - name: Radius
    type: i
  - name: Mode
    type: i
desc: |-
  This action removes the fog of war from a rectangular region on the map. The first parameter 'Center' defines the center location for the fog removal. The (mislabeled) 'Mode' parameter defines the radius, in map units, of the region that should be cleared. The 'Radius' parameter appears to be unused.
