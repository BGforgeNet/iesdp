name: ChangeStoreMarkup
params:
  - name: Store
    type: s
  - name: BuyMarkup
    type: i
  - name: SellMarkup
    type: i
  - name: AdditionalMarkup
    type: i
desc: |-
  This action changes the markups in the store. BuyMarkup refers to the markup paid when buying *from* the store, SellMarkup the opposite, while AdditionalMarkup is the depreciation rate, which is relevant when selling the same item several times.
