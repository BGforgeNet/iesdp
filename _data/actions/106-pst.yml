pst: 1
n: 106
name: Shout
params:
  - name: ID
    type: i
desc: |-

  This action is used to shout the specified number. The action is used in conjunction with the
  {% assign text = "<code>Heard()</code>" -%} {%- assign anchor = "0x002F" -%} {%- include trigger_link.html %}
  trigger. Shouts can be heard within the script runner's current visual range, which by default evaluates to 30 feet (480 pixels).

  ```
  IF
    StateCheck(Myself,STATE_POISONED)
  THEN
    RESPONSE #100
      Shout(4010)
  END
  ```

  ```
  IF
    Heard([GOODCUTOFF],4010)
    HaveSpell(CLERIC_SLOW_POISON)
  THEN
    RESPONSE #100
      Spell(LastHeardBy(),CLERIC_SLOW_POISON)
  END
  ```

  {% capture note %}
  Visual range in PST/PST:EE is defined globally and is equal to <code>(14 + Nameless One's fighter level) * 2</code> feet, (1 foot = 16 pixels).
  {% endcapture %} {% include info.html %}
