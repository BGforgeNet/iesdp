pstee: 1
n: 441
name: IncrementProficiency
params:
  - name: Target
    type: o
  - name: SlotNum
    type: i
    ids: wprof
  - name: Modifier
    type: i
desc: |-
  This action increases the weapon proficiency ([wprof.ids]({{ ids }}/wprof.htm)) of the target, specified by the second parameter, by the given Modifier value. Negative values can be used to decrease weapon proficiencies.
  {% capture note %} This action performs only very loose bounds checks. For example, it is possible to increase weapon proficiencies over the limit of 5 points. {% endcapture %} {% include info.html %}
