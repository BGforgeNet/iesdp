pstee: 1
n: 467
name: SetRenderable
params:
  - name: Target
    type: o
  - name: Renderable
    type: i
    ids: boolean
desc: |-
  This action enables or disables the target object's creature animation as well as selection circle and any visible spell effects, depending on the second parameter. The target can still be interacted with or perform given actions when rendered invisible.
