iwd1: 1
iwd2: 1
n: 187
name: StartMusic
params:
  - name: Slot
    type: i
    ids: musics
  - name: Flags
    type: i
    ids: mflags
desc: |-
  This action starts playing a music track. The slot parameter refers to the music slots contained in the ARE header - values are from [musics.ids]({{ ids }}/musics.htm). The flags parameter indicates how the music should be played - values are from [mflags.ids]({{ ids }}/mflags.htm).
