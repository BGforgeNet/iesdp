n: 400
name: RunningAttack
params:
  - name: Target
    type: o
desc: |-
  Same as [Attack(O:Target\*)](#3) this action instructs the active creature to continually attack the target, i.e. the active creature will not switch targets until its target is dead. To close the distance to the target it will use their running animation, though.
