- desc: Effect type
  type: word
- desc: |
    Target type
    - 0=None
    - 1=Self (pre-projectile)
    - 2=Pre-target
    - 3=Party
    - 4=Everyone (inc. party)
    - 5=Everyone (excl. party)
  type: byte
  id: target
- desc: Power
  type: byte
- desc: Parameter 1
  type: dword
- desc: Parameter 2
  type: dword
- desc: Timing Mode
  type: byte
- desc: Dispel/Resistance
  type: byte
  id: resistance
- desc: Duration
  type: dword
- desc: Probability 1
  type: byte
- desc: |
    Probability 2

    Note: The BG1 engine treats probability as a single word, effects are applied in the range 0-probability.  
    Note: Other engines treat probability as two values, effects are applied in the range probability <= x <= probability.  
    Probability range is 0-99
  id: probability2
  type: byte
- desc: Resref key
  type: resref
- desc: Dice count
  type: dword
- desc: Dice sides
  type: dword
- desc: Saving throw type
  type: dword
  id: save_type
- desc: Saving throw bonus
  type: dword
  id: save_bonus
- desc: Unknown
  type: dword
  offset: 0x2c
  unknown: 1
